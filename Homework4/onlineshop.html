<!DOCTYPE html>
<html lang- "en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/26b4862457.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="onlshop.css">
</head>

<body style="background-color: rgb(255, 238, 238);">
    <div class="container">
        <div class="container-fluid">
            <section>
                <nav class="navbar navbar-expand-lg bg-light">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href='#'>Home</a></li>
                        <li class="nav-item"><a class="nav-link" href='#'>About</a></li>
                        <li class="nav-item"><a class="nav-link" href='#'>Collection</a></li>
                        <li class="nav-item"><a class="nav-link" href='#'>Contact</a></li>
                    </ul>
                </nav>

            </section>
            <div class="row">
                <div class="col-6 col-md-4"></div>
                <div class="col-6 col-md-4">
                    <img src="../image/studiologo.png" alt="logo" style="width:300px;height:300px;">
                </div>
                <div class="col-6 col-md-4"></div>
            </div>
        </div>
    </div>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 7</div>
            <img src="../image/pic 5.png" style="width: 100%">
            <div class="text">Knit high neck dress</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 7</div>
            <img src="../image/pic 6.png" style="width: 100%">
            <div class="text">Midi dress with button</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 7</div>
            <img src="../image/pic 7.png" style="width: 100%">
            <div class="text">Poplin cut-out dress</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 7</div>
            <img src="../image/pic 8.png" style="width: 100%">
            <div class="text">Voluminous poplin dress</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 7</div>
            <img src="../image/pic 9.png" style="width: 100%">
            <div class="text">Geometric print dress</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 7</div>
            <img src="../image/pic 10.png" style="width: 100%">
            <div class="text">Draped blazer dress</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 7</div>
            <img src="../image/pic 11.png" style="width: 100%">
            <div class="text">Asymmetric midi dress</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
    </div>


    <script src="onlshop.js">
    </script>


</body>
